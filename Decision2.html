<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .promo {
            padding: 40px;
            text-align: center;
        }
        .promo h2, .promo h3 {
            color: #000;
        }
        .promo .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .promo img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="promo">
        <h2>About the Food Restaurant</h2>
        <h3>New Ground with Dishes to be Enjoyed</h3>
        <div class="options">
            <img src="restaurant.jpg" alt="Restaurant">
            <img src="cocktail.jpg" alt="Cocktail Bar">
            <img src="private-dining.jpg" alt="Private Dining">
        </div>
    </div>
</body>
</html>
