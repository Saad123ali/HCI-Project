<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .delivery {
            padding: 40px;
            text-align: center;
        }
        .delivery .menu-items {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .delivery .menu-item {
            text-align: center;
        }
        .delivery .menu-item img {
            width: 150px;
            height: 150px;
        }
        .delivery .progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="delivery">
        <h2>60 Minutes Express Delivery Process</h2>
        <div class="menu-items">
            <div class="menu-item"><img src="chicken.jpg" alt="Chicken"><br>Chicken<br>$20.99/kg</div>
            <div class="menu-item"><img src="biriyani.jpg" alt="Biriyani"><br>Biriyani<br>From $5</div>
            <div class="menu-item"><img src="masala-dosa.jpg" alt="Masala Dosa"><br>Masala Dosa<br>From $5</div>
            <div class="menu-item"><img src="paneer-tikka.jpg" alt="Paneer Tikka"><br>Paneer Tikka<br>From $15</div>
            <div class="menu-item"><img src="rogan-josh.jpg" alt="Rogan Josh"><br>Rogan Josh<br>$20.99/kg</div>
            <div class="menu-item"><img src="butter-chicken.jpg" alt="Butter Chicken"><br>Butter Chicken<br>$25.00/kg</div>
        </div>
        <div class="progress">
            <span>Choose your products</span> <span>Order and make a payment</span> <span>Share your location</span> <span>Get delivered</span>
        </div>
    </div>
</body>
</html>
