<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .products {
            padding: 40px;
            background: #ff0000;
            color: #fff;
            text-align: center;
        }
        .products .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .products .product {
            background: #ffcc00;
            padding: 10px;
        }
        .products img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="products">
        <h2>Explore Our Products</h2>
        <div class="product-grid">
            <div class="product">Delicious Burger<br>$60.00</div>
            <div class="product">Grilled Chicken<br>$42.00-$39.00</div>
            <div class="product">Ruti with Chicken<br>$29.00-$26.00</div>
            <div class="product">Fast Food Combo<br>$34.00-$28.00</div>
            <div class="product">Chicago Deep Pizza<br>$28.00-$22.00</div>
            <div class="product">Chinese Pasta<br>$40.00-$34.00</div>
            <div class="product">Whopper Burger King<br>$30.00-$26.00</div>
            <div class="product">Ruti with Beef Slice<br>$30.00-$28.00</div>
        </div>
    </div>
</body>
</html>
