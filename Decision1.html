<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: #000 url('hero-image.jpg') no-repeat center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .hero .cta {
            background: #ff0000;
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>The Perfect Space to Enjoy Fantastic Food</h1>
        <p>Fastest dining at Farthings where we are strong believers in using the very best produce</p>
        <button class="cta">See Our Menus</button>
    </div>
</body>
</html>
